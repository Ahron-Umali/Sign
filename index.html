<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tae</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="form">
      <h1>Sign Up</h1>
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" />
        <button class="signup">Sign Up</button>
        <p>Already have an account?</p>

        <div class="icons">
        <h3 class="account" style="color: white;">Accounts: </h3>
        <a href="https://www.facebook.com/login/" class="icon-link">
          <img src = "fb icon.png" width = 50>
        <span class="line-md--facebook"></span>
        </a>
  
        <a href="https://github.com/login" class="icon-link">
          <img src = "gt.png" width = 50>
        <span class="line-md--github-loop"></span>
        </a>
  
        <img href="https://www.instagram.com/accounts/login/?hl=en" class="icon-link">
        <img src = "ig icon.webp" width = 50>
        <span class="line-md--instagram"></span>
        </a>
         </div>
    </div>

    

  </body>
</html>
